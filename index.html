    <style>
    body {
        background-color: rgb(40,40,40);
        color: rgb(240,240,240);
        font-family: "Montserrat Alternates Regular";
        font-size: 42px;
        word-wrap: break-word;
        
        
    }
    

    
    


    input { font-size: 42px; }

  
    #online {
        /* width: 100%; */
        /* margin-left: 10px; */
        margin-bottom: 10px;
       border: 5px solid rgb(240,240,240);
    }
    #log {
        /* width: 300%; */
    
        margin: 0 auto;
        padding: 10px auto;
        border: 5px solid rgb(240,240,240);
        border-radius: 7px;
        
    }

        
    li.hi{
        
        display:inline-table;
    }


    li#li2 {
        width: 68%;
    }

    li#li1 {
        width: 30%;
        margin-right: 1px;
    }
    

    div#sendCtrls {
        width: 80%;
        margin: 30px auto;
        
    }
    button{
        width:100%;
    }
    
    </style>
</head>
<body>

    <div id="same">
        <li class="hi" id="li1">
            <div id="online">
                <p style="color: rgb(240,240,240); font-size: 44px;">ONLINE</p>
                <div id="people"></div>
            </div>
        </li>

        <li class="hi" id="li2">
            <div id="log">
                <p style="color: rgb(240,240,240); font-size: 44px;">CHAT ROOM</p>
            </div>
        </li>

    </div>

    <div id="sendCtrls">
            <!-- Material background input -->
        <div class="md-form md-bg">
            <input type="text" id="text" class="form-control" style="font-size: 42px;"><label for="formBg1" id="label1" style="font-size: 20px;"></label>
        </div>
        
   
    
    <button type="button" class="btn btn-dark" id="button1" style="font-size: 40px;">Send</button>
</div>
    <div id="check"></div>


    <script>

         //check.innerHTML += location.origin.replace(/^http/, 'ws');

          var HOST = location.origin.replace(/^http/, 'ws');
          var sock = new WebSocket(HOST);
        

        var name= prompt('Hey! What is your name' );
        label1.innerHTML= name+" type here";
        //var sock= new WebSocket("ws://localhost:5001");
    
        
        
        sock.onopen= function(event){

            alert('socket connected');
            sock.send(JSON.stringify({
                type: "name",
                data: name
            }));
            // setTimeout(function(){
            //     sock.send("Hello iam aash ");
            // },1000);
        };

        sock.onmessage= function(event){
            console.log(event);
            var json= JSON.parse(event.data);
            if(json.type =="user") 
            {      
                var html ='';
                people.innerHTML="";
                for(i=0;i<json.user.length;i++){
                    people.innerHTML += '<li class="list-group-item" style="color:rgb(40,40,40);white-space: nowrap;">'+json.user[i]+'</li>';
                }
                // var d = new Date();
                // check.innerHTML= json.user + d ;
            }
            else if(json.type=="msg"){
                
                log.innerHTML += '<li class="list-group-item" style="color:rgb(240,240,240); background-color: rgb(80,80,80);"><b>'+json.name+'</b>: '+json.data+"</li>";
            }
        }
        document.querySelector('button').onclick= function(){
            var text = document.getElementById('text').value;
            document.getElementById('text').value='';
            
            // sock.send(text);

            sock.send(JSON.stringify({
                type: "message",
                data: text
            }))
            
            
            log.innerHTML+= '<li class="list-group-item" style="color:rgb(240,240,240); background-color: rgb(80,80,80); word-wrap: break-word;">'+'<b>You</b>: '+ text + "</li>";
            // screen.width

        };
        
       
        
    </script>
</body>
